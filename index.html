<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport content="width=device-width, initial-scale="1.0">
 
    <!-- Mapas Leaflet -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.8.0/dist/leaflet.css"
    integrity="sha512-hoalWLoI8r4UszCkZ5kL8vayOGVae1oxXe/2A4AO6J9+580uKHDO3JdHb7NzwwzK5xr/Fs0W40kiNHxM9vyTtQ=="
    crossorigin=""/>

    <script src="scripts.js" type="module"></script>
    <!--  -->
    <title>Disfruta Castilla y León</title>
    <link rel="stylesheet" type="text/css" href="./styles.css" />
  </head>

  <body>
    <div id="navbar">
      <a onclick="delTrees()" id="title_navbar">Disfruta Castilla y León</a>
      <!-- ¿Añadir logo? -->
      <div id="navMenu">
        <a>Árboles</a>
        <a>Juegos</a>
        <a>Zonas recreativas</a>
      </div>
    </div> 

    <div id="content">
      <div id="top_separator"></div>
      <div id="intro">
        <h1>Descubre Castilla y León</h1>
        <p>Explora los <a>juegos tradicionales</a> de nuestras ciudades.</p>
        <p>Descubre los mejores <a>espacios naturales</a> para disfrutar de nuestro terreno.</p>
        <p>Aprende sobre los <a>árboles singulares</a> que pueblan estas tierras.</p>
      </div>
      <div id="mapa">
        <div id="map"></div>
        <div id="map_options">
          <div>
            <input onClick="upDateMapConfig()" checked="true" type="checkbox" id="trees" name="trees" value="trees">
            <label for="trees"> Árboles</label><br> 
          </div>
          <div>
            <input type="checkbox" onClick="upDateMapConfig()" checked="true" id="places" name="places" value="places">
            <label for="places"> Espacios naturales</label><br> 
          </div>
          <div>
            <input type="checkbox" onClick="upDateMapConfig()" id="regions" name="regions" value="regions" checked="true">
            <label for="regions"> Provincias</label><br>
          </div>
        </div>
      </div>
    </div>
    
    <!-- Scripts de configuración del mapa -->
    <script src="https://unpkg.com/leaflet@1.8.0/dist/leaflet.js"
      integrity="sha512-BB3hKbKWOc9Ez/TAwyWxNXeoV9c1v6FIeYiBieIWkpLjauysF18NzgR1MBNBXf8/KABdlkX68nAhlwcDFLGPCQ=="
      crossorigin=""> 
    </script>
    <script src="./Datos/markers.js"></script>
    <script src="./Datos/cyl_provincias_con_poblacion.js"></script>
    
    <script src="./Datos/arboles.js"></script>
    <script type="text/javascript" src="mapa.js"></script>
  </body>
</html>
